<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>სიტყვების ყულაბა</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <!-- header -->
    <header class="header">
        <div class="container d-flex justify-between align-items h-100">
            <div class="logo__container"><a class="logo" href="/">ყულაბა</a></div>

            <nav class="header__left__right header__middle d-flex">
                <a class="about__project" href="#">პროექტის შესახებ</a>
                <a class="add__word d-flex align-items" href="/addword.html">ახალი სიტყვა <img class="plus__icon" src="images/plus-icon.svg" alt="plus"></a>
            </nav>

            <div class="header__left__right header__right d-flex align-items cursor-pointer h-100">
                <div class="user__is__login relative h-100">
                    <div class="user d-flex align-items">
                        <img class="polygon__img" src="./images/not-login.svg" alt="notlogin">
                    </div>

                    <div class="header__dropdown">
                        <ul>
                            <li><a href="#">შესვლა</a></li>
                            <li><a href="#">რეგისტრაცია</a></li>
                        </ul>
                    </div>
                </div>


                <!-- <div class="user__is__login relative h-100">
                    <div class="user d-flex align-items">
                        <div class="user__img" style="background-image: url('images/user-photo.png')"></div>
                        <h5 class="user__title">ანა შაკაია</h5>
                        <img class="polygon__img" src="images/Polygon.svg" alt="Polygon">
                    </div>

                    <div class="header__dropdown">
                        <ul>
                            <li><a href="#">რედაქტირება</a></li>
                            <li><a href="#">ჩემი სიტყვები</a></li>
                            <li><a href="#">გამოსვლა</a></li>
                        </ul>
                    </div>
                </div> -->
                
            </div>
        </div>
    </header>
        

    <div class="word__wrapper word__container">
        <div class="col-lg-12">
            <div class="form-group">
                <input class="form-control my__box__shadow" type="text" placeholder="ჩაწერეთ საძიებო სიტყვა">
                <img class="search__icon" src="images/search-icon.svg" alt="search">
            </div>

            <div class="add__word d-flex align-items">ახალი სიტყვა <span class="blue__icon" style="background-image: url('./images/plus-blue.svg')"></span></div>

            <div class="completed__levels">
                <h5 class="added__status relative">
                    სიტყვა დამატებულია წარმატებით
                </h5>

                <!-- level 1 -->
                <div class="level level-1">
                    <input class="level__input" type="text" value="სიტყვა">
                    <div class="completed__level">
                        <div class="completed__level-left">
                            <span>გადამისამართება</span>
            
                            <div class="add__word d-flex align-items">განმარტება <span class="blue__icon" style="background-image: url('./images/plus-blue.svg')"></span></div>
                        </div>

                        <div class="completed__level-right">
                            <a href="#" class="x__edit__icon x-icon cursor-pointer" style="background-image: url('./images/x-icon.svg')"></a>
                            <a href="#" class="x__edit__icon cursor-pointer" style="background-image: url('./images/pencil.svg')"></a>
                        </div>

                        <div class="isActive">
                            <form class="isActive__child">
                                <button type="submit">
                                    <img src="./images/lightbulb-on.svg" alt="on">
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="level__mybtns">
                        <button class="btn btn-danger level__btn">შენახვა</button>
                        <button class="btn btn-danger level__btn">უარყოფა</button>
                    </div>
                </div>

                <!-- level 2 -->
                <div class="level level-2">
                    <input class="level__input" type="text" placeholder="დაამატე განმარტება">

                    <div class="level-2-checkbox">
                        <div class="form-check checkbox">
                            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios4">
                                                        
                            <label class="form-check-label radio-label" for="exampleRadios4">
                                    მთავარი
                            </label>
                        </div>

                        <div class="form-check checkbox">
                            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios5">
                            <label class="form-check-label radio-label" for="exampleRadios5">
                                აქტიური
                            </label>
                        </div>
                    </div>
                    

                    <div class="level__completed">
                        <div class="completed__level w-100">
                            <div class="completed__level-left">
                                <span>სწორი მიმართულების მიცემა</span>
                            
                                <div class="add__word d-flex align-items">მაგალითი <span class="blue__icon" style="background-image: url('./images/plus-blue.svg')"></span></div>
                            </div>
        
                            <div class="completed__level-right">
                                <a href="#" class="x__edit__icon x-icon cursor-pointer" style="background-image: url('./images/x-icon.svg')"></a>
                                <a href="#" class="x__edit__icon cursor-pointer" style="background-image: url('./images/pencil.svg')"></a>
                            </div>
                        </div>

                        <div class="isActive">
                            <div class="isActive__child isActive__child2 flex column">
                                <form class="flex justify-content">
                                    <button type="submit">
                                        <img src="./images/check-mark.svg" alt="checked">
                                    </button>
                                </form>

                                <form style="margin-top: 10px" class="flex justify-content">
                                    <button type="submit">
                                        <img src="./images/lightbulb-on.svg" alt="off">
                                    </button>
                                </form>
                            </div>
                        </div>

                    </div>   

                    <div class="level__mybtns">
                        <button class="btn btn-danger level__btn">შენახვა</button>
                        <button class="btn btn-danger level__btn">უარყოფა</button>
                    </div>
                </div>

                <!-- level 3 -->
                <div class="level level-3">
                    <input class="level__input" type="text" placeholder="მოიყვანეთ წინადადებაში გამოყენების მაგალითი…">

                    <div class="level-2-checkbox">
                        <div class="form-check checkbox">
                            <input class="form-check-input" type="checkbox" name="exampleRadios2" id="exampleRadios6">
                            <label class="form-check-label radio-label" for="exampleRadios6">
                                მთავარი
                            </label>
                        </div>

                        <div class="form-check checkbox">
                            <input class="form-check-input" type="checkbox" name="exampleRadios2" id="exampleRadios7">
                            <label class="form-check-label radio-label" for="exampleRadios7">
                                აქტიური
                            </label>
                        </div>
                    </div>
                    

                    <div class="level__completed">
                        <div class="completed__level w-100">
                            <div class="completed__level-left">
                                <span>მოიყვანეთ წინადადებაში გამოყენების მაგალითი…</span>
                            </div>
        
                            <div class="completed__level-right">
                                <a href="#" class="x__edit__icon x-icon cursor-pointer" style="background-image: url('./images/x-icon.svg')"></a>
                                <a href="#" class="x__edit__icon cursor-pointer" style="background-image: url('./images/pencil.svg')"></a>
                            </div>
                        </div>

                        <div class="isActive">
                            <div class="isActive__child isActive__child2 flex column">
                                <form class="flex justify-content">
                                    <button type="submit">
                                        <img src="./images/check-mark-black.svg" alt="unchecked">
                                    </button>
                                </form>

                                <form style="margin-top: 10px" class="flex justify-content">
                                    <button type="submit">
                                        <img src="./images/lightbulb-off.svg" alt="off">
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="level__mybtns">
                        <button class="btn btn-danger level__btn">შენახვა</button>
                        <button class="btn btn-danger level__btn">უარყოფა</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer class="footer">
        <div class="container d-flex justify-between align-items h-100">
            <div class="footer__left d-flex justify-center column align-items">
                <img src="images/handphone.svg" alt="handphone">
                <span class="footer__text">0322222222</span>
            </div>

            <div class="social__icons footer__left d-flex">
                <img class="cursor-pointer" src="./images/twitter.svg" alt="twitter">
                <img class="cursor-pointer" src="./images/facebook.svg" alt="facebook">
                <img class="cursor-pointer" src="./images/instagram.svg" alt="instagram">
            </div>

            <div class="footer__left d-flex justify-center column align-items">
                <img src="images/envelope.svg" alt="envelope">
                <span class="footer__text">yulaba@gmail.com</span>
            </div>
        </div>
    </footer>
    
</body>
</html>
