<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>სიტყვების ყულაბა</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header -->
    <header class="header">
        <div class="container d-flex justify-between align-items h-100">
            <div class="logo__container"><a class="logo" href="#">ყულაბა</a></div>

            <nav class="header__left__right header__middle d-flex">
                <a class="about__project" href="/about.html">პროექტის შესახებ</a>
                <a class="add__word d-flex align-items" href="/addword.html">დაამატე სიტყვა <img class="plus__icon" src="images/plus-icon.png" alt="plus"></a>
            </nav>

            <div class="header__left__right header__right d-flex align-items cursor-pointer h-100">
                <img id="not__login" class="open__popup" data-popup="login__and__register" src="images/not-login.png" alt="not login">

                <!-- <div class="user__is__login relative h-100">
                    <div class="user d-flex align-items">
                        <div class="user__img" style="background-image: url('images/user-photo.png')"></div>
                        <h5 class="user__title">ანა შაკაია</h5>
                        <img class="polygon__img" src="images/Polygon.png" alt="Polygon">
                    </div>

                    <div class="header__dropdown">
                        <ul>
                            <li><a href="#">რედაქტირება</a></li>
                            <li><a href="#">ჩემი სიტყვები</a></li>
                            <li><a href="#">გამოსვლა</a></li>
                        </ul>
                    </div>
                </div> -->
                
            </div>
        </div>
    </header>



    <div class="word__wrapper">
        <div class="word__container">
            <div class="row">

                <!-- left -->
                <div class="col-lg-8 word__left">
                    <div class="form-group">
                        <input class="form-control my__box__shadow" type="text" placeholder="ჩაწერეთ საძიებო სიტყვა">
                        <img class="search__icon" src="images/search-icon.png" alt="search">
                    </div>

                    <div class="about_word">

                        <!-- onError -->        
                        <!-- <div class="error__word">
                            <span>სამწუხაროდ  “სიტყვა” ვერ მოიძებნა</span>
                            <button class="btn-danger d-flex">დაამატე სიტყვა <img class="plus__icon" src="images/plus-icon.png" alt="plus"></button>
                        </div> -->

                        <!-- success -->
                        <div class="correct__word">
                            <div class="correct__word-top">
                                <h2 class="correct__word-title">გადამისამართება</h2>
                                <span class="correct__word-number">3</span>
                            </div>

                            <div class="correct__word-middle">

                                <div class="correct--word correct--main-word d-flex">
                                    <div class="correct--word-text">
                                        <span>სწორი მიმართულების მიცემა</span>
                                    </div>                        
                                </div>

                                <div class="correct--word d-flex">
                                    <div class="correct--word-text">
                                        <span>მეშთამ გვიწოდებენ, უარზე, ეშოვნა, ფანჯარასთან ცოტამ ვთვლიდი გაჭირვებისაგან</span>            
                                    </div>
                                </div>
                            </div>

                        
                            <div class="correct__word-bottom">
                                <a href="#" class="user__who__added">
                                    <span><img src="images/user__black.png" alt="user__photo"></span>
                                    <span>ანა შაკაია</span>
                                </a>

                                <div class="more__info cursor-pointer">
                                    <img src="images/word-share.png" alt="">
                                </div>
                            </div>
                        </div>

        
                    </div>
                </div>

                <!-- right -->
                <div class="col-lg-4 word__right">
                    <div class="word__filter my__box__shadow" id="word__filter">
                        <span>სიტყვების დალაგება</span>
                    </div>

                    <div class="filter__dropdown" id="filter__dropdown">
                          <form action="#">
                                <div class="filter__dropdown-container">
                                    <div class="form-check radio">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1">
                                        <label class="form-check-label radio-label" for="exampleRadios1">
                                            თარიღის მიხედვით
                                        </label>
                                    </div>

                                      <div class="form-check radio">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2">
                                        <label class="form-check-label radio-label" for="exampleRadios2">
                                            ანბანის მიხედვით
                                        </label>
                                      </div>

                                      <div class="form-check radio">
                                        <input class="form-check-input radio" type="radio" name="exampleRadios" id="exampleRadios3">
                                        <label class="form-check-label radio-label" for="exampleRadios3">
                                            შემთხვევითობის პრინციპით
                                        </label>
                                      </div>

                                      <button class="btn btn-danger" type="submit">შენახვა</button>

                                </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer class="footer">
        <div class="container d-flex justify-between align-items h-100">
            <div class="footer__left d-flex justify-center column align-items">
                <img src="images/handphone.png" alt="handphone">
                <span class="footer__text">0322222222</span>
            </div>

            <div class="social__icons footer__left d-flex">
                <img class="cursor-pointer" src="images/twitter.png" alt="twitter">
                <img class="cursor-pointer" src="images/facebook.png" alt="facebook">
                <img class="cursor-pointer" src="images/instagram.png" alt="instagram">
            </div>

            <div class="footer__left d-flex justify-center column align-items">
                <img src="images/envelope.png" alt="envelope">
                <span class="footer__text">yulaba@gmail.com</span>
            </div>
        </div>
    </footer>



   

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

</html>
